<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Parsing Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Language Parsing Tool</h1>
    </header>

    <main>
        <section class="input-section">
            <textarea id="text-input" placeholder="Paste your text here..."></textarea>
            <div class="button-group">
                <button id="analyze-btn">Analyze Text</button>
                <button id="ai-analyze-btn">Analyze with AI</button>
            </div>
        </section>        

        <section class="results-section">
            <div class="result-category result-category-ai">
                <h2><button class="toggle-btn">[-]</button>AI Analysis Output</h2>
                <div id="ai-analysis-output" class="content">
                    <div id="loading-indicator" class="spinner" style="display: none;"></div>
                </div>
            </div>

            <div class="result-category">
                <h2><button class="toggle-btn">[-]</button>Basic Metrics</h2>
                <div id="basic-metrics" class="content"></div>
            </div>

            <div class="result-category">
                <h2><button class="toggle-btn">[-]</button>Lexical & Syntactic Features</h2>
                <div id="lexical-syntactic-features" class="content"></div>
            </div>

            <div class="result-category">
                <h2><button class="toggle-btn">[-]</button>Sentiment Analysis</h2>
                <div id="sentiment-analysis" class="content"></div>
            </div>

            <div class="result-category">
                <h2><button class="toggle-btn">[-]</button>Text Structure</h2>
                <div id="text-structure" class="content"></div>
            </div>

            <div class="result-category">
                <h2><button class="toggle-btn">[-]</button>Additional Metrics</h2>
                <div id="additional-metrics" class="content"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Language Parsing Tool by Michael Engman</p>
    </footer>

    <script src="./config.js"></script>
    <script src="./wordBank.js"></script>
    <script src="./script.js"></script>
</body>
</html>
